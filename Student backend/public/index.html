<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      form {
        margin: auto;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <form class="w-50" id="studentForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          placeholder="Enter your name"
          id="Name"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="rollno">Roll number</label>
        <input
          type="number"
          id="Roll_no"
          placeholder="Enter roll nnumber"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="CC">CC Marks</label>
        <input
          type="CC"
          id="CC"
          placeholder="Enter CC marks"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="WAD">WAD Marks</label>
        <input
          type="number"
          id="WAD"
          placeholder="Enter WAD marks"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="CNS">CNS Marks</label>
        <input
          type="number"
          id="CNS"
          placeholder="Enter CNS marks"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="DSBDA">DSBDA Marks</label>
        <input
          type="number"
          id="DSBDA"
          placeholder="Enter DSBDA marks"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="AI">AI Marks</label>
        <input
          type="number"
          id="AI"
          placeholder="Enter AI marks"
          class="form-control"
        />
      </div>

      <button
        type="submit"
        style="margin-top: 10px"
        class="btn btn-primary"
        id="mybtn"
      >
        ADD STUDENT
      </button>
    </form>

    <div>To delele a student, click on below link</div>
    <a href="deleteStudent.html">Delete Student</a>

    <div>To update student marks by 10, click on below link</div>
    <a href="updateStudentMarks.html">Update Student Marks by 10</a>

    <script>
      document
        .getElementById("studentForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          var name = document.getElementById("Name").value;
          var rollNo = document.getElementById("Roll_no").value;
          var CC = document.getElementById("CC").value;
          var CNS = document.getElementById("CNS").value;
          var WAD = document.getElementById("WAD").value;
          var AI = document.getElementById("AI").value;
          var DSBDA = document.getElementById("DSBDA").value;

          // Send data to backend
          fetch("http://localhost:2324/add", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              Name: name,
              Roll_no: rollNo,
              CC: CC,
              CNS: CNS,
              WAD: WAD,
              AI: AI,
              DSBDA: DSBDA,
            }),
          })
            .then((response) => response.json())
            .then((data) => {
              console.log(data);
              alert("Data added successfully");
            })
            .catch((error) => {
              console.error("Error:", error);
              alert("Something went wrong");
            });
        });

    </script>
  </body>
</html>
