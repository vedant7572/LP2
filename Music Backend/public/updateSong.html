<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Song</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <style>
        .container {
            margin: auto;
            margin-top: 20px;
            max-width: 400px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="mb-3">
            <label for="id" class="form-label">Song ID</label>
            <input type="text" class="form-control" id="id" placeholder="Enter song ID" />
        </div>
        <div class="mb-3">
            <label for="actor" class="form-label">Actor Name</label>
            <input type="text" class="form-control" id="actor" placeholder="Enter actor name" />
        </div>
        <div class="mb-3">
            <label for="actress" class="form-label">Actress Name</label>
            <input type="text" class="form-control" id="actress" placeholder="Enter actress name" />
        </div>
        <button type="button" class="btn btn-primary" id="updateButton">
            Update Song
        </button>
    </div>

    <script>
        document.getElementById("updateButton").addEventListener("click", async () => {
            const songId = document.getElementById("id").value;
            const actor = document.getElementById("actor").value;
            const actress = document.getElementById("actress").value;

            try {
                const response = await fetch(`http://localhost:3000/updateActorActress/${songId}`, {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        actor: actor,
                        actress: actress
                    })
                });
                const data = await response.text();
                alert(data);
            } catch (err) {
                console.error("Error:", err);
                alert("Failed to update song");
            }
        });
    </script>
</body>

</html>
