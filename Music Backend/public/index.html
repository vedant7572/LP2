<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
        form{
            margin: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <form class="w-50" id="musicForm">
        <div class="form-group">
            <label for="Songname">Song Name</label>
            <input type="text"
            placeholder="Enter song name"
            id="Songname"
            class="form-control">
        </div>

        <div class="form-group">
            <label for="Film">Film Name</label>
            <input type="text"
            placeholder="Enter Film name"
            id="Film"
            class="form-control">
        </div>

        <div class="form-group">
            <label for="Music_director">Music_director Name</label>
            <input type="text"
            placeholder="Enter Music Director name"
            id="Music_director"
            class="form-control">
        </div>

        <div class="form-group">
            <label for="singer">Singer Name</label>
            <input type="text"
            placeholder="Enter singer name"
            id="singer"
            class="form-control">
        </div>

        <button class="btn btn-primary w-100" style="margin-top: 10px;">Add Music</button>
    </form>

    <div>To delete a music, click on below link</div>
    <a href="deleteSong.html">Delete Song</a>

    <div>To add actor and actress in music-list, click on below link</div>
    <a href="updateSong.html">Update Song</a>

    <script>
        document.getElementById("musicForm").addEventListener("submit", async(e)=>{
            e.preventDefault();
            var Songname = document.getElementById("Songname").value;
            var Film = document.getElementById("Film").value;
            var Music_director = document.getElementById("Music_director").value;
            var singer = document.getElementById("singer").value;

            await fetch("http://localhost:3000/addSongs", {
                method : "POST",
                headers : {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    Songname: Songname,
                    Film: Film,
                    Music_director: Music_director,
                    singer: singer,
                }),
            })
            .then((response) => response.json())
            .then((data)=>{
                console.log(data);
                alert("Data added successfully");
            })
            .catch((err)=>{
                console.error("Error: ",err);
                alert("Something went wrong");
            })
        })
    </script>
</body>
</html>
