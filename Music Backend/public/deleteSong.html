<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Song</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .container {
        margin: auto;
        margin-top: 20px;
        max-width: 400px;
      }
    </style>
</head>
<body>

<div class="container">
    <div class="mb-3">
        <label for="songname" class="form-label">Enter the name of the song you want to delete</label>
        <input
            type="text"
            class="form-control"
            id="songname"
            placeholder="Song Name"
        />
    </div>
    <button type="button" class="btn btn-danger" id="deleteButton">
        Delete Song
    </button>
</div>

<script>
    document.getElementById("deleteButton").addEventListener("click", async(e)=>{
        e.preventDefault();

        var song_name = document.getElementById("songname").value;

        try{
            const response = await fetch(`http://localhost:3000/deleteSong/${song_name}`, {
                method : "DELETE",
            });
            const data = await response.json();
            console.log(data);
            alert("song deleted successfully");
        }catch(err){
            console.log('Error:', err);
            alert("song deleted successfully");
        }
    })
</script>
</body>
</html>
